spring.application.name=jwt-spring-security

spring.datasource.url=jdbc:postgresql://localhost:5432/jwt_db
spring.datasource.username=jwt_user
spring.datasource.password=jwt_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.open-in-view=false



app.security.secretkey=${APP_SECURITY_SECRETKEY}
app.security.issuer=${APP_SECURITY_ISSUER}
app.jwt.expiration=${APP_JWT_EXPIRATION}



spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}